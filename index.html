<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sauvie Wind Data</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript">
        </script>
        <script type = "text/javascript" language = "javascript">
            var mqtt;
            var reconnectTimeout = 10000;
            var host="test.mosquitto.org";//change this
            var port=8081;
            
            function onFailure(message) {
                console.log("Connection Attempt to Host "+host+"Failed");
                setTimeout(MQTTconnect, reconnectTimeout);
            }
            function onMessageArrived(msg){
                // out_msg="Message received "+msg.payloadString+"<br>";
                // out_msg=out_msg+"Message received Topic "+msg.destinationName;
                // console.log(out_msg);
                wind_data = msg.payloadString;
                fixed_json = wind_data.replace('{"w', '"w');
                console.log("My json data: " + wind_data + "}");
                console.log("My fixed json data: " + fixed_json + "}");
            }
          
            function onConnect() {
            // Once a connection has been made, make a subscription and send a message.
      
                console.log("Connected ");
                mqtt.subscribe("zimbuktu/#");
                // message = new Paho.MQTT.Message("Hello World");
                // message.destinationName = "sensor2";
                // message.retained=true;
                // mqtt.send(message);
            }

            function MQTTconnect() {
                console.log("connecting to "+ host +" "+ port);
                var x=Math.floor(Math.random() * 10000); 
                var cname="orderform-"+x;
                mqtt = new Paho.MQTT.Client(host,port,cname);
                //document.write("connecting to "+ host);
                var options = {
                    timeout: 3,
                    onSuccess: onConnect,
                    onFailure: onFailure,
                    useSSL: true
                    };
                mqtt.onMessageArrived = onMessageArrived
                
                mqtt.connect(options); //connect
            }
       
        </script>
     </head>

    <body>
        <h1>Sauvie Island Wind Conditions</h1>
        <script>
         MQTTconnect();
        </script>
    </body>

</html>
